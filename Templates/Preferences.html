<h2 class="nomargin">Preferences</h2>

		<ul class="list-group">
		  <li class="list-group-item"><input type="checkbox" ng-change="savePrefs()" ng-model="amqInfo.hideAdvisoryQueues"><span>&nbsp;Hide advisory queues and topics</span>
				
			</li>
		  <li class="list-group-item"><span>&nbsp;Automatically refresh ActiveMQ data every </span><input	type="number"  min="0" max="60"
				ng-model="amqInfo.autoRefreshInterval"
				ng-change="autoRefreshTinkered()"
				size="3"><span> seconds (0 == no refresh)</span>&nbsp;<button ng-show="autoRefreshChanged === true" type="button" ng-click="updateAutoRefresh()" class="btn btn-primary btn-sm btn-xs">Confirm change</button></li>
		</ul>
