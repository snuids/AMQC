<div drag-me class="message_details" ng-show="currentMessage">
	<H3 class='nomargin'>Destination {{currentMessage.destination}}</H3>
	<div class="nodrag text_with_crlf message_text">{{currentMessage.message}}</div>
	<div class="message_headers">
		<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
			<th>Value</th>
			<th>Property</th>
		</tr>
		<tr ng-repeat="(key, value) in currentMessage.headers">
		    <td>{{key}}</td><td>{{value}}</td>
		</tr>
		</table>
	</div>
	<div class="message_footer">
		<button type="button" ng-click="closeDetails()" class="btn btn-primary btn-sm btn-xs">Close</button>
	<div>
</div>
